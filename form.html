<!doctype html>
<html>
<head>
<title>Form Page</title>
</head>
<body>
<p>Creating a form page using html</p>
<form>
<label for="fname">First Name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last Name:</label><br>
<input type="text"id="lname" name="lname"><br>
<p>Choose your favorite web language</p>
<input type="radio" id="html" name="fav_language" value="Html">
<label for="Html">HTML</label><br>
<input type="radio" id="css" name="fav_language" value="css">
<label for="css">CSS</label><br>
<input type="radio" id="javascript" name="fav_language" value="javascript">
<label for="javascript">JavaScript</label><br>
<p>please select any one</p>
<input type="checkbox" id="vehicel" name="Bike">
<label for="vehicle"> I have a bike</label><br>
<input type="checkbox" id="vehice2" name="Car">
<label for="vehicle2"> I have a Car</label><br>
<input type="checkbox" id="vehice3" name="Boat">
<label for="vehicle3"> I have a Boat</label><br>
<p>Select is use to give dropdown option in the form</p>
<p>Select your current location in given states </p>
<select name="City" id="City">
<option value="Delhi">Delhi </option>
<option value="Varanasi">Varanasi</option>
<option value="Banglore"> Banglore</option></select><br>
<br>
<iframe src="https://youtube.com/">the you tube</iframe><br>
<br>
<textarea name="feedback" id="feedback" placeholder="please add feedback"></textarea><br>
<input type="submit" value="Submit">



</form>
</body>
</html>
